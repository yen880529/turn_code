<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回傳程式登記</title>
    <link rel="stylesheet" href="ui.css">
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #f0f0f0 0%, #A0929D 100%);
            background-size: 100% 100%;
        }

        h1 {
            text-align: center;
            font-size: 4em;
            color: #333;
        }

        p {
            margin: 15px 0;
            font-size: 2em;
            color: #666;
        }

        input, select {
            width: 100%;
            height: 60px;
            padding: 12px;
            font-size: 0.9em;
            box-sizing: border-box;
            background-color: #ffffff;
            border: 1px solid #ccc;
            color: #333;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            font-size: 2em;
            cursor: pointer;
            border: none;
        }

        #submitBtn, #getDataBtn, #getHistoricalDataBtn {
            background-color: #4D4249;
            color: white;
        }

        #submitBtn:hover, #getDataBtn:hover, #getHistoricalDataBtn:hover {
            background-color: #211C1F;
        }

        #dataDisplay {
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 2em;
            background-color: #f9f9f9;
            color: #333;
            border-radius: 8px;
        }
        
        /* 新增篩選條樣式 */
        #filterContainer {
            margin-bottom: 15px;
            text-align: center;
        }

        #filterInput {
            width: 80%;
            padding: 10px;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* 模態對話框樣式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            max-width: 2000px; /* 最大寬度 */
            width: 80%; /* 寬度為80%，您可以調整這個百分比或設為固定值 */
            height: 90vh; /* 設定高度為視窗的80% */
            max-height: 100vh; /* 最大高度為80% */
            overflow-y: auto; /* 當內容超出時顯示滾動條 */
            border-radius: 8px;
                        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* 手機響應式設計 */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.6em;
            }

            p {
                font-size: 0.8em;
            }

            input, select {
                height: 50px;
                font-size: 0.8em;
            }

            button {
                padding: 10px;
                font-size: 1.8em;
            }

            #dataDisplay {
                font-size: 1.6em;
                padding: 10px;
            }

            .modal-content {
                max-width: 95%;
            }
        }

        #dataDisplay {
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 15px;
            max-height: 600px; /* 增大最大高度來顯示更多數據 */
            overflow-y: auto; /* 顯示滾動條，當內容超過最大高度時 */
            font-size: 2em;
            background-color: #f9f9f9;
            color: #333;
            border-radius: 8px;
        }

        /* 表格樣式 */
        #dataDisplay table {
            width: 100%;
            border-collapse: collapse;
        }

        /* 表格單元格樣式 */
        #dataDisplay td {
            padding: 10px;
            text-align: center;
            word-wrap: break-word;
        }   
    </style>
    <script>
        // 保存表單資料
        function saveData() {
            var confirmSubmission = confirm("你確定要提交這些資料嗎？");

            if (confirmSubmission) {
                var machine = document.getElementById('machine').value;
                var fileNo = document.getElementById('fileNo').value;
                var machineType = document.getElementById('machineType').value;
                var productName = document.getElementById('productName').value;
                var partNumber = document.getElementById('partnumber').value;
                var drawingnumber = document.getElementById('drawingnumber').value;
                var staff = document.getElementById('staff').value;
                var returnDate = document.getElementById('returnDate').value;

                var formData = {
                    machine: machine,
                    fileNo: fileNo,
                    machineType: machineType,
                    productName: productName,
                    partNumber: partNumber,
                    drawingnumber: drawingnumber,
                    staff: staff,
                    returnDate: returnDate
                };

                google.script.run.withSuccessHandler(function(message) {
                    alert(message);
                }).saveData(formData);
            } else {
                alert("提交已取消");
            }
        }

        // 取得資料
        function getData() {
            google.script.run.withSuccessHandler(function(data) {
                displayData(data);
            }).fetchData();
        }

        function displayData(data) {
            var displayDiv = document.getElementById('dataDisplay');
            displayDiv.innerHTML = '';

            if (data.length === 0) {
                displayDiv.innerHTML = '<p>沒有數據可顯示。</p>';
            } else {
                var table = "<table border='1' style='width: 100%; border-collapse: collapse;'>";
                data.forEach(function(row) {
                    table += "<tr>";
                    row.forEach(function(cell) {
                        table += "<td style='padding: 10px; text-align: center;'>" + cell + "</td>";
                    });
                    table += "</tr>";
                });
                table += "</table>";
                displayDiv.innerHTML = table;
            }

            // 顯示模態
            var modal = document.getElementById('dataModal');
            modal.style.display = "block";
        }

        // 關閉模態函數
        function closeModal() {
            var modal = document.getElementById('dataModal');
            modal.style.display = "none";
        }

        // 取得歷史回傳資料
        function getHistoricalData() {
            google.script.run.withSuccessHandler(function(data) {
                displayData(data); // 使用相同的 displayData 函數顯示歷史數據
            }).fetchHistoricalData();
        }
    </script>
</head>

</html>
